name: GMGPolarCI

on :
  schedule:
    - cron: "40 2 * * *"
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  install-and-build:
    #if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        USE_MUMPS: [false, true]
    name: 'install-and-build (USE_MUMPS=${{matrix.USE_MUMPS}})'
    container:
      image: ghcr.io/gyselax/gyselalibxx_env:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
        with:
          use_mumps: ${{ matrix.USE_MUMPS }}
      
  run-unit-test:
    needs: install-and-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        USE_MUMPS: [false, true]
    container:
      image: ghcr.io/gyselax/gyselalibxx_env:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test
        if: matrix.USE_MUMPS
        with:
          build-artifact: build-cpp-linux-gmgpolar
      - uses: ./.github/actions/test
        if: matrix.USE_MUMPS
        with:
          build-artifact: build-cpp-linux-gmgpolar-mumps

  codecov:
    if: github.event.pull_request.draft == false
    needs: [run-unit-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download cpp coverage report
        uses: actions/download-artifact@v4
        with:
          name: test-coverage-reports
      - name: Deploy to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-filtered.info
          verbose: true          
