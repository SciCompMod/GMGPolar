name: GMGPolarCI

on: [push]

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: 
          sudo apt-get -qq update
          sudo apt-get -qq -y install gcc-11
          sudo apt-get -qq -y install g++-11
      - name: Build
        shell: bash
        run:
          export CC=/usr/bin/gcc-10
          export CXX=/usr/bin/g++-10
          mkdir build
          cmake -S . -B ./build/
          cd build
          make
